<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <title>HeaFit - Results</title>
</head>
<body>
  <header>
    <div class="header-container">
      <h1 class="logo">
        <div class="logo-wrapper">
          <img src="{{ url_for('static', filename='image/logo.png') }}" alt="HeaFit Logo">
          <span>HeaFit</span>
        </div>
      </h1>
    </div>
  </header>

  <main>
    <div class="plan-container">
      <!--<h2>Your Workout and Nutrition Plan</h2>-->
      <div id="plan">
        <!-- The generated plan will be displayed here -->
      </div>

      <div id="chatbot-icon">
        <img src="{{ url_for('static', filename='image/chatbot.png') }}" alt="Chatbot Icon" onclick="toggleChatbot()"/>
        <span class="notice-label">Need help?</span>
      </div>
    
      <div id="chatbot-container" class="collapsed">
        <div id="chatbot-header">
          <h3>Chatbot</h3>
          <button id="chatbot-close" onclick="toggleChatbot()">&times;</button>
        </div>
        <div id="chatbot-content">
          <div id="messages">
            <!-- Messages will be displayed here -->
          </div>
        </div>
        <div id="message-input-container">
          <input id="message-input" type="text" placeholder="Type your message..." onkeydown="handleKeyDown(event)"/>
        </div>
      </div>

    </div>
  </main>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>

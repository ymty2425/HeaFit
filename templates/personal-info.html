<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <title>HeaFit - Personal Information</title>
</head>
<body>
  <header>
    <div class="header-container">
      <h1 class="logo">HeaFit</h1>
    </div>
  </header>

  <main>
    <div class="form-container">
      <h2>Personal Information</h2>
      <form id="personal-info-form" action="{{ url_for('personal_info') }}" method="post">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required>
        
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <label for="fitness-goal">Fitness Goal:</label>
        <input type="text" id="fitness-goal" name="fitness-goal" required>

        <label for="fitness-level">Fitness Level:</label>
        <select id="fitness-level" name="fitness-level" required>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>

        <label for="dietary-requirements">Dietary Requirements:</label>
        <input type="text" id="dietary-requirements" name="dietary-requirements">
        
        <button type="submit" class="submit-btn">Generate Plan</button>
      </form>
    </div>
  </main>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
